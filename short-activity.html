<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Squid Games Player List</title>
    <link rel="stylesheet" href="assets/css/short-activity.css">
</head>
<body>

        <h1>Squid Games Player List</h1>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Seong Gi-hun</td>
                    <td><img src="assets/images/player1.jpg" alt="Seong Gi-hun" class="player-photo"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cho Hyun-ju</td>
                    <td><img src="assets/images/player2.jpg" alt="Cho Hyun-ju" class="player-photo"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jo Yu-ri</td>
                    <td><img src="assets/images/player3.jpg" alt="Jo Yu-ri" class="player-photo"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
